<div class="container color-dark">
  <div class="col">
    <p>Add a Goal</p>
  </div>
  <div class="col">
    <p>Your List of Goals ({{ itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Add a new goal to your list</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Your Goal..." [(ngModel)]="goalText" required>
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()"> 
    </form>
  </div>
  
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">{{goal}}</p>
  </div>
</div>
